<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    <link rel="icon" type="image/png" href="{{ '/assets/icons/maple.png' | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-container">
                <a href="{{ '/' | relative_url }}" class="nav-brand">{{ site.title }}</a>
                <button class="hamburger" id="hamburger" aria-label="Toggle menu">
                    <span class="hamburger-line"></span>
                    <span class="hamburger-line"></span>
                    <span class="hamburger-line"></span>
                </button>
                <ul class="nav-menu" id="navMenu">
                    {% for item in site.navigation %}
                    <li class="nav-item">
                        <a href="{{ item.url | relative_url }}" class="nav-link">{{ item.title }}</a>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </nav>
    </header>

    <main class="main-content">
        <div class="container">
            {{ content }}
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; {{ 'now' | date: "%Y" }} {{ site.title }}. All rights reserved.</p>
        </div>
    </footer>
    
    <script>
        const hamburger = document.getElementById('hamburger');
        const navMenu = document.getElementById('navMenu');
        
        hamburger.addEventListener('click', () => {
            hamburger.classList.toggle('active');
            navMenu.classList.toggle('active');
        });
        
        // Close menu when clicking on a link
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', () => {
                hamburger.classList.remove('active');
                navMenu.classList.remove('active');
            });
        });
    </script>
</body>
</html>
