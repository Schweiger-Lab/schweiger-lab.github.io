# Site settings
title: SCHWEIGER LAB
description: Remote sensing biodiversity research lab at Montana State University
url: https://schweiger-lab.github.io
baseurl: ""

# Author
author:
  name: Anna Schweiger
  email: anna.schweiger@montana.edu

# Build settings
markdown: kramdown
highlighter: rouge
permalink: /:categories/:year/:month/:day/:title/

# Collections
collections:
  research:
    output: true
    permalink: /research/:name/

# Navigation
navigation:
  - title: research
    url: /pages/research/
  - title: publications
    url: /pages/publications/
  - title: people
    url: /pages/people/
  - title: news
    url: /pages/news/
  - title: positions
    url: /pages/positions/
  - title: contact
    url: /pages/contact/

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap

# Exclude
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .sass-cache
  - .jekyll-cache